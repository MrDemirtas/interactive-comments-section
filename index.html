<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive-comments-section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="contents"></div>

      <form action="#">
        <div class="add-comment">
          <textarea placeholder="Add a comment…" class="textarea"></textarea>
          <a href="#"><img src="./assets/img/avatar4.png" /></a>
          <input type="submit" class="submitButton" value="Send" />
        </div>
      </form>
    </div>

    <div class="pop-up">
      <div class="alertMsgContent">
        <h2>Delete comment</h2>
        <p>Are you sure you want to delete this comment? This will remove the comment and can’t be undone.</p>
        <div class="alertButtons">
          <button class="cancelBtn">NO, CANCEL</button>
          <button class="deleteBtn">YES, DELETE</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
